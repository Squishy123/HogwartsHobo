<!DOCTYPE html>
<html>

<head>
    <title>Hogwarts Hobo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        canvas {
            max-width: 1000px;
            margin: auto;
        }

        .progress-bar {
            -webkit-transition: none !important;
            transition: none !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <h1 class="col">Hogwarts Hobo Simulation</h1>
        </div>
        <div class="row">
            <div class="settings input-group mb-5 col">
                <div class="input-group mb-3">
                    <span class="input-group-text">Number of Tracks</span>
                    <input type="number" id="num-tracks" min="1" max="10" value="2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Average Time for Train Length</span>
                    <input type="number" id="avg-time-on" min="1" max="10" value="2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Average Time between Trains</span>
                    <input type="number" id="avg-time-between" min="1" max="10" value="2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">HoboHP</span>
                    <input type="number" id="hobohp" min="10" max="5000" value="50">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Number of Rounds</span>
                    <input type="number" id="num-rounds" min="100" max="5000" value="100">
                </div>
                <div>
                    <button class="btn btn-primary" id="start">Start Simulation</button>
                    <button class="btn btn-primary" id="start-optimal">Generate Optimal Matrix</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="progress">
            <div class="progress-bar " id="progress" role="progressbar" style="width: 0%;" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row mb-5">
            <div class="col">
                <canvas id="optimal-graph"></canvas>
            </div>
        </div>
        <div class="row text-left mb-5">
            <div class="col">
                <canvas id="basic-graph"></canvas>
            </div>
            <div class="col">
                <h4 id="basic-score"></h4>
            </div>
        </div>
        <div class="row text-left mb-5">
            <div class="col">
                <canvas id="smart-graph"></canvas>
            </div>
            <div class="col">
                <h4 id="smart-score"></h4>
                <h5 id="smart-avg-time-on"></h5>
                <h5 id="smart-avg-time-between"></h5>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <canvas id="hit"></canvas>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row text-left">
            <div class="col">
                <canvas id="optimal"></canvas>
            </div>
        </div>
    </div>
<script src="index.bundle.js"></script></body>

</html>
